<!DOCTYPE html>
<html>
<head>
	<title>Пример страницы с кнопками</title>
</head>
<body>
	<button data-count="yes">Кнопка 1</button>
	<button data-count="yes">Кнопка 2</button>
	<button data-count="yes">Кнопка 3</button>
	<button data-count="yes">Кнопка 4</button>
	<button data-count="yes">Кнопка 5</button>
</body>
<script>
  var elements = document.getElementsByTagName('*');
var i = 0;
while (elements[i]) {
    console.log('item1')
    if (elements[i].getAttribute('data-count') === 'yes') {
        console.log('item2')
        if(elements[i].addEventListener){
            elements[i].addEventListener('mousedown', function () {
                w(this);
            });
        } else {
            elements[i].attachEvent('onmousedown', function() {
                console.log('item3')
                w(this);
            });
        }
    }
    if (elements[i].dataset.count === 'yes') {
        console.log('item4')
        if(elements[i].addEventListener){
            console.log('item4-4')
        } else if (elements[i].attachEvent) {
            console.log('item5')
            elements[i].attachEvent('onmousedown', function() {
                w(this);
            });
        } else {
            console.log('item6')
        }
    }
    i++;
}

</script>
</html>
